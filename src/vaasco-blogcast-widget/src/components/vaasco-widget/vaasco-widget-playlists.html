<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../vaasco-common/vaasco-icons.html">

<dom-module id="vaasco-widget-playlists">

  <template>

    <style>
      app-toolbar {@apply(--paper-font-common-base); color: #ffffff;}
      .drawer-list {margin: 0 20px;}
      .drawer-list a {display: block; padding: 0 16px; text-decoration: none; color: var(--app-secondary-color); line-height: 40px; @apply(--paper-font-common-base); color: #ffffff; border: none;}
      .drawer-list a.iron-selected {font-weight: bold;}
    </style>

    <app-toolbar>Playlists</app-toolbar>

    <iron-selector selected="{{selected}}" attr-for-selected="name" class="drawer-list" role="navigation">
      <template is="dom-repeat" items="{{playlists}}">
        <a on-tap="tapPlaylist" name="{{item.id}}">{{item.name}}</a>
      </template>
    </iron-selector>

  </template>

  <script>
    Polymer({
      is: 'vaasco-widget-playlists',

      properties: {
        selected: {
          type: Number,
          notify: true
        },
        playlists: Array
      },

      ready: function() {
        if (this.playlists && this.playlists[0]) {
          this.set('selected', this.playlists[0].id);
        }
      },

      tapPlaylist: function() {
        this.fire('vaasco-widget-drawer-toggle');
      }

    });
  </script>
</dom-module>
